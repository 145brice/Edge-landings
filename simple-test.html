<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold mb-4">Test Form</h1>
        
        <form id="testForm">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">First Name</label>
                <input type="text" id="firstName" class="w-full p-2 border rounded" required>
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Last Name</label>
                <input type="text" id="lastName" class="w-full p-2 border rounded" required>
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Phone</label>
                <input type="tel" id="phone" class="w-full p-2 border rounded" required>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                Submit Test
            </button>
        </form>
        
        <div id="result" class="mt-4 p-4 bg-gray-100 rounded hidden">
            <h3 class="font-bold">Form Data:</h3>
            <p id="resultText"></p>
        </div>
    </div>

    <script>
        console.log('Test form loaded');
        
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form submitted');
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phone = document.getElementById('phone').value;
            
            console.log('Data:', { firstName, lastName, phone });
            
            // Create email
            const subject = 'Test Form Submission';
            const body = `Name: ${firstName} ${lastName}\nPhone: ${phone}`;
            const emailLink = `mailto:nashvillemobilecuts@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            // Try to open email
            window.location.href = emailLink;
            
            // Show result
            document.getElementById('resultText').textContent = `Name: ${firstName} ${lastName}, Phone: ${phone}`;
            document.getElementById('result').classList.remove('hidden');
            
            console.log('Email link created:', emailLink);
        });
    </script>
</body>
</html>
