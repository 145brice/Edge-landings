<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nashville Mobile Cuts - Join Our Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6">Join Nashville Mobile Cuts</h1>
            <p class="text-green-600 text-center mb-6">$50 cuts - $40 to you</p>
            
            <form id="signupForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Name</label>
                    <input type="text" id="name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Your full name" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Phone</label>
                    <input type="tel" id="phone" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="(555) 123-4567" required>
                </div>
                
                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600">
                    Submit
                </button>
            </form>
            
            <div id="thanks" class="hidden text-center mt-4 text-green-600 font-semibold">
                Thanks!
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            
            try {
                await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        access_key: 'YOUR_ACCESS_KEY_HERE',
                        name: name,
                        phone: phone,
                        subject: 'New Nashville Mobile Cuts Signup'
                    })
                });
                
                document.getElementById('thanks').classList.remove('hidden');
                document.getElementById('signupForm').reset();
                
                setTimeout(() => {
                    document.getElementById('thanks').classList.add('hidden');
                }, 1000);
                
            } catch (error) {
                alert('Error submitting form');
            }
        });
    </script>
</body>
</html>
