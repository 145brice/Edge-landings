<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Edge Websites</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@600;700&display=swap');

        :root {
            --bg: #040711;
            --bg-alt: #050a19;
            --surface: rgba(11, 18, 32, 0.85);
            --card: rgba(9, 14, 24, 0.9);
            --border: rgba(255, 255, 255, 0.12);
            --accent: #00f18c;
            --accent-dark: #00c873;
            --text: #eef3ff;
            --muted: #8fa3c5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(120% 120% at 50% 0%, rgba(0, 241, 140, 0.08), rgba(0, 241, 140, 0) 55%),
                        linear-gradient(160deg, var(--bg), var(--bg-alt));
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 20;
            background: rgba(4, 7, 17, 0.92);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
        }

        .nav {
            max-width: 960px;
            margin: 0 auto;
            padding: 1.3rem 1.6rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
        }

        .brand {
            font-family: "Merriweather", serif;
            font-weight: 700;
            letter-spacing: 0.08em;
            font-size: 1.15rem;
        }

        .nav-links {
            display: flex;
            gap: 1.25rem;
            align-items: center;
            flex-wrap: wrap;
            font-size: 0.95rem;
        }

        .nav-links a {
            font-weight: 600;
            color: rgba(238, 243, 255, 0.72);
        }

        .nav-links a:hover,
        .nav-links a:focus-visible,
        .nav-links a[aria-current="page"] {
            color: var(--accent);
        }

        main {
            max-width: 960px;
            margin: 4rem auto;
            padding: 0 1.6rem 5rem;
            display: grid;
            justify-items: center;
        }

        .card {
            width: min(430px, 100%);
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: clamp(2.1rem, 5vw, 3rem);
            box-shadow: 0 20px 46px rgba(4, 12, 24, 0.35);
            display: grid;
            gap: 1.4rem;
        }

        h1 {
            font-family: "Merriweather", serif;
            font-size: 2rem;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: var(--muted);
            font-size: 0.95rem;
        }

        .form-group {
            display: grid;
            gap: 0.55rem;
        }

        label {
            font-weight: 600;
        }

        input {
            font: inherit;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 241, 140, 0.2);
        }

        .btn {
            width: 100%;
            padding: 0.95rem;
            border-radius: 999px;
            border: none;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: #04111f;
            box-shadow: 0 16px 34px rgba(0, 241, 140, 0.3);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover,
        .btn:focus-visible {
            transform: translateY(-2px);
            box-shadow: 0 20px 38px rgba(0, 241, 140, 0.38);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
            color: #ff8a8a;
            padding: 0.9rem 1rem;
            border-radius: 12px;
            display: none;
            font-size: 0.9rem;
        }

        .error.show {
            display: block;
        }

        .links {
            text-align: center;
            display: grid;
            gap: 0.8rem;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .links a {
            color: var(--accent);
        }

        footer {
            text-align: center;
            padding: 2.5rem 1.6rem 3rem;
            color: rgba(234, 240, 255, 0.55);
            font-size: 0.9rem;
        }

        @media (max-width: 640px) {
            .nav {
                flex-direction: column;
                gap: 1rem;
            }

            main {
                margin: 3rem auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <a class="brand" href="/">EDGE WEBSITES</a>
            <nav class="nav-links">
                <a href="/">Overview</a>
                <a href="/pricing.html">Pricing</a>
                <a href="/signup.html">Sign Up</a>
                <a href="/login.html" aria-current="page">Login</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="card">
            <div style="display:grid; gap:0.4rem; text-align:center;">
                <span style="font-size:0.75rem; letter-spacing:0.22em; text-transform:uppercase; color:var(--accent); font-weight:600;">Client access</span>
                <h1>Log in to your dashboard</h1>
                <p class="subtitle">Enter your credentials to view your project status, assets, and billing.</p>
            </div>

            <div class="error" id="error"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn" id="submitBtn">Login</button>
            </form>

            <div class="links">
                <a href="/forgot-password.html">Forgot password?</a>
                <span>Need an account? <a href="/signup.html">Sign up here</a></span>
                <a href="/">← Back to home</a>
            </div>
        </div>
    </main>

    <footer>
        Edge Websites • Old Hickory, TN • 24-hour sites for local businesses
    </footer>
    
    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Reset error
            errorDiv.classList.remove('show');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            try {
                // Authenticate with email and password
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: email,
                        password: password 
                    }),
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }
                
                // Store customer info in sessionStorage
                sessionStorage.setItem('customerEmail', email);
                sessionStorage.setItem('customerId', data.customerId);
                
                // Redirect to dashboard
                window.location.href = '/dashboard.html';
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
