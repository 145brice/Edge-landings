<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Edge Websites</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 450px;
            width: 100%;
            background: #1a1a1a;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.15);
        }
        
        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            color: #00ff88;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
            text-align: center;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            font-size: 0.95rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #ffffff;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            background: #0a0a0a;
            color: #ffffff;
            font-family: inherit;
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: #00ff88;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000000;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #00cc6a, #00ff88);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-link a {
            color: #00ff88;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .login-link a {
            color: #00ff88;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">EDGE WEBSITES</div>
        <h1>Login to Dashboard</h1>
        <p class="subtitle">Enter your email to access your account</p>
        
        <div class="error" id="error"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required autofocus>
                <div style="text-align: right; margin-top: 0.5rem;">
                    <a href="mailto:145brice@gmail.com?subject=Forgot My Email" style="color: rgba(255,255,255,0.6); text-decoration: none; font-size: 0.85rem;">Forgot your email?</a>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div style="text-align: right; margin-top: 0.5rem;">
                    <a href="/forgot-password.html" style="color: #00ff88; text-decoration: none; font-size: 0.9rem;">Forgot password?</a>
                </div>
            </div>
            <button type="submit" class="btn" id="submitBtn">Login</button>
        </form>
        
        <div class="login-link">
            Don't have an account? <a href="/signup.html">Sign up here</a>
        </div>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Reset error
            errorDiv.classList.remove('show');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            try {
                // Authenticate with email and password
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: email,
                        password: password 
                    }),
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }
                
                // Store customer info in sessionStorage
                sessionStorage.setItem('customerEmail', email);
                sessionStorage.setItem('customerId', data.customerId);
                
                // Redirect to dashboard
                window.location.href = '/dashboard.html';
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
